<body ng-app="texttvApp" ng-controller="TexttvCtrl">
	
		<side-menus>

			<!-- header bar with back button, title, menu link -->
			<div class="bar bar-header item-input-inset bar-positive">
				
				<button ng-show="headerbar.showBackButton" class="dn-fade-right button button-clear" ng-click="navBack()">
					<i class="icon ion-ios7-arrow-back"></i>
					Tillbaka
				</button>

				<h1 class="title">
					
					<span ng-show="!pages.current.length" ng-bind-html="headerbar.title"></span>
				 
					<span ng-show="pages.current.length">
						{{ pages.current[0].num }}
					</span>

				</h1>
				
				<button class="button button-clear" ng-click="toggleMenu()">
					<i class="icon ion-navicon-round"></i>
				</button>
				
			</div><!-- // end header bar -->

				<refresher></refresher>

				<div ng-view></div>

				<!-- 
				http://www.idangero.us/sliders/swiper/
				Swiper wrapper
				-->
				<div class="swiper-container">
					<div class="swiper-wrapper"></div>
				</div>
				
				<ng-include src="'partials/debug.html'"></ng-include>

			</content>
			
		</pane>

		<!-- Sidebar menu at right -->
		<side-menu side="right">
